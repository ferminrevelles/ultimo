<section style="clear:both;padding-bottom:2em;"></section>

  <div fxLayoutAlign="space-around stretch" fxLayoutWrap >
    <mat-card>
    <mat-card-header>
      <mat-card-title class="title_card">Detalles Formación</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
      
      <form [formGroup]="rForm" (submit)="submit()">

        <mat-form-field appearance="fill" class="sizeField">
          <mat-label>Centro educativo</mat-label>
            <mat-select
              [compareWith]="compareInstitution"
              name="institution"
              formControlName="institution">
              <mat-option [value]="institution" *ngFor="let institution of institutions">
                {{ institution.name }}</mat-option>
            </mat-select>
          <mat-hint align="end">Seleciona centro ^</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="sizeField">
          <mat-label>Familia profesional</mat-label>
            <mat-select
              name="category"
              formControlName="category"
              [compareWith]="compareCategory">
              <mat-option [value]="category" *ngFor="let category of categories">
                {{ category.name }}</mat-option>
            </mat-select>
          <mat-hint align="end">Seleciona familia profesional ^</mat-hint>
        </mat-form-field>
             
        <mat-form-field appearance="fill" class="sizeField">
          <mat-label>Nivel</mat-label>
            <mat-select
            name="grade"
            formControlName="grade"
            [compareWith]="compareGrade">
              <mat-option [value]="grade" *ngFor="let grade of grades">
                {{ grade.name }}</mat-option>
            </mat-select>
          <mat-hint align="end">Seleciona Nivel ^</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="sizeField">
          <mat-label>Título</mat-label>
            <mat-select
            name="title"
            formControlName="title"
            [compareWith]="compareTitle">
              <mat-option [value]="title" *ngFor="let title of titles">
                {{ title.name }}</mat-option>
            </mat-select>
          <mat-hint align="end">Seleciona título ^</mat-hint>
        </mat-form-field>

        <mat-form-field class="sizeField">
          <mat-label>Fecha de obtención del título</mat-label>
          <input matInput [matDatepicker]="date" name="date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="date" ></mat-datepicker-toggle>
          <mat-datepicker #date ></mat-datepicker>
        </mat-form-field>

<mat-checkbox name="bilingue" formControlName="bilingue" class="sizeField">Bilingüe</mat-checkbox>

<mat-checkbox name="dual" formControlName="dual" class="sizeField">Dual</mat-checkbox>
<div class="buttonCenter">
<button mat-raised-button color="primary" class="button" type="submit" [disabled]="rForm.invalid"><mat-icon class="icon"> save</mat-icon>Guardar</button>
</div>
<!--<button class="btn btn-primary" type="submit" [disabled]="rForm.invalid"> Guardar</button>-->
            </form>

            
    </mat-card-content> 
  </mat-card>
</div>
