<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <img src="/assets/img/uoc_logo.png" />
    </div>
  </div>
</div>
<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../assets/img/login.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
  <div fxLayout="column" class="container_form">
    <div class=" mat-elevation-z4">
      <mat-card >
          <mat-card-title class="title">
          Login
          </mat-card-title> 
          <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch">
            <div *ngIf="state.user.errorUser" class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert">
                &times;
              </button>

              Los credenciales son incorrectos o el usuario no existe.
            </div>
            
            <div class="form-group">
            <!-- <label for="email">Email</label>-->
            <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email *</mat-label>
              <input matInput
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.email.errors
                }"
              />
              <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
              <mat-hint>example@gmail.com</mat-hint>
            </mat-form-field>
            </div>
            <div class="form-group">
            <!--   <label for="password">Password</label>-->
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Password*</mat-label>
              <input matInput
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.password.errors
                }"
              />
              <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
              <mat-hint>enter password is required</mat-hint>
            </mat-form-field>
            </div>
            <div class="form-group">
              <button [disabled]="loginForm.invalid" class="btn btn-primary">
                Login
              </button>
              <a routerLink="/forgot-password" class="btn btn-link"
                >Remember password</a
              >
            </div>
          </form>
          
        </mat-card-content>        
      </mat-card>
    </div>
  </div>
</div>
