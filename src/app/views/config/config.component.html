<section style="clear:both;padding-bottom:2em;"></section>
<div fxLayoutAlign="space-around stretch" fxLayoutWrap >
    <mat-card>
     
    <mat-card-header >
      <mat-card-title class="title_card">Configuración</mat-card-title>
    </mat-card-header>

      <mat-card-content>

        <form [formGroup]="rForm" (submit)="config()">

        <mat-form-field appearance="fill" class="sizeField">
            <mat-label>Elige País</mat-label>
            <mat-select
            name="country"
            formControlName="country">
                <mat-option [value]="country" *ngFor="let country of ciudad">
                {{ country.name }}</mat-option>
            </mat-select>
            <mat-hint align="end">Seleciona ciudad ^</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="sizeField">
            <mat-label>Elige Idioma</mat-label>
            <mat-select
            name="language"
            formControlName="language">
                <mat-option [value]="language" *ngFor="let language of languages">
                {{ language.name }}</mat-option>
            </mat-select>
            <mat-hint align="end">Seleciona Idioma ^</mat-hint>
        </mat-form-field>
        
        <mat-slide-toggle [formControl]="notification" name="notification" formControlName="notification"(change)=" openDialog()"><mat-chip color="accent" selected>Activar notificaciones</mat-chip></mat-slide-toggle>

        <mat-divider></mat-divider>
    
          
        <h3>Configurar color fondo</h3>
        <mat-radio-group aria-label="Select an option" formControlName="colores">
            <mat-radio-button class="button-radio-default"  value="#D80B0B" checked>Rojo</mat-radio-button>
            <mat-radio-button class="button-radio-blue"  value="dodgerblue">Azul</mat-radio-button>
            <mat-radio-button class="button-radio-pistacho"   value="#DFDC0F">Pistacho</mat-radio-button>
            <mat-radio-button class="button-radio-purple"  value="#771183">Morado</mat-radio-button>
          </mat-radio-group>
        <mat-divider></mat-divider>

        <h3>Configurar color links</h3>
        <mat-radio-group aria-label="Select an option" formControlName="coloreslink">
            <mat-radio-button class="button-radio-amarillo"  value="amarillo" checked>Amarillo</mat-radio-button>
            <mat-radio-button class="button-radio-rosa"  value="rosa">Rosa</mat-radio-button>
            <mat-radio-button class="button-radio-verde"   value="verde">Verde</mat-radio-button>
            <mat-radio-button class="button-radio-cian"  value="cian">Cian</mat-radio-button>
          </mat-radio-group>
        <mat-divider></mat-divider>

        <div class="cont">
            <button mat-raised-button color="primary" class="buttonseparacion" type="submit" [disabled]="rForm.invalid" ><mat-icon>check</mat-icon>Configurar</button>
            </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>
<section style="clear:both;padding-bottom:2em;"></section>
